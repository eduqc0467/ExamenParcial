<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioParcialJS</title>
</head>
<body>
    <script>
        var contador=0;
        var dividendo=10;
        var divisor=2;
        dividendo=dividendo-divisor;
        while(dividendo>=0){
            contador=contador+1;
            dividendo=dividendo-divisor;
            document.write("El resultado de la division es:"+contador+"<br>");
        }
    </script>
</body>
</html>
